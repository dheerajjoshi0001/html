<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--these are html attributes-->
    <title>Document</title>
</head>
<body>

    <h1>Used to display headings in HTML</h1>
    <h2><h3><h4><h5><h6>Used to display headings in HTML</h6></h5></h4></h3></h2>

    <!-- Used to add links to your page -->
    <a href=" other webpage link"> Google </a><br>
     
    <!-- Used to add images to your page -->
     <img src="image link" alt="Random Image"><br>

     <b> Bold </b> <br>
     <i> Italic </i><br>
     <u> Underline </u><br>
     

     <br> <!-- Used to add line breaks. it is only opening tag not closing -->
     <hr> <!-- Used to add horizontal lines. it is only opening tag not closing -->


     <!-- Used to display big & small text on your page -->
     <big> Big </big>
     <small> Small </small>

     <centre> used to display text in centre</centre>
 
     <!-- Used to display a horizontal ruler, used to separate content -->
     <p> h <sub>2</sub> o </p>
     <p>A <sup>n </sup>+ B</p>

     <!-- Used to display text as it is (without ignoring spaces & next line) -->
<pre> This
 is a sample
 text. 
</pre>
     




</body>
</html>
